<h2>My Heroes</h2>
<div>
    <label for="hero-name">Hero Name:</label>
    <input id="hero-name" #heroName>
</div>
<div>
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}"><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
        <button typ="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
